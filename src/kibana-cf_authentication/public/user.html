<div class="user_header">
  <h2 class="title">UAA Authentication </h2>
  Your data is secured with Cloud Foundry authentication and authorization mechanism (UAA).<br />
  Please note that a user is restricted to see only data from this user's organizations and spaces. Logout if you want to login with another user.
</div>
<div class="user_account">

  <header>
    <h1>User Account</h1>
  </header>

  <div class="details">
    <h2 class="username">{{ui.user_name}}</h2>
    <button id="logout" class="button" onclick="location.href='/logout'">Log out</button>
  </div>

</div>
